<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/loading.js" defer></script>
    <script src="/js/vanta-dark.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <title>Tom Murphy Portfolio</title>
</head>
<header>

</header>
<body>
    <!-- Loading Animation -->
    <div class="loading_container">
        <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M13,2l9,13.6L13,22ZM11,2,2,15.6,11,22Z"></path>
            </g>
        </svg>
    </div>

    <!-- Hero Section -->
    <section class="hero_section hidden" id="hero_section">
        <div class="contact_nav">
            <a href="#">Contact</a>
        </div>
        <div id="vanta-bg"></div>
        <div class="hero">
            <div class="year_of_birth">
                <span>2005</span>
            </div>
            <div class="date_of_birth">
                <span>06.8</span>
            </div>
            <div class="hero_center">
                <svg fill="#ffffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M13,2l9,13.6L13,22ZM11,2,2,15.6,11,22Z"></path>
                    </g>
                </svg>
                <h1>
                    <span>Creative</span>
                    <span>Web Developer</span>
                </h1>
                <h2>Full-Stack Developer</h2>
            </div>
            <div class="hobby">
                <span>Sport</span>
            </div>
            <div class="year">
                <span>2024</span>
            </div>
        </div>
        <div class="hero_bottom">
            <nav>
                <ul>
                    <li><a href="https://www.linkedin.com/in/tom-murphy-663b252a4/">Linkedin</a></li>
                    <li><a href="https://github.com/BomberQLF">Github</a></li>
                </ul>
            </nav>
            <div class="bottom_center">
                <h2>I'm Tom</h2>
            </div>
            <div class="bottom_text">
                <div class="first_part">
                    <span>Ui, Ux</span>
                </div>
                <div class="second_part">
                    <span>& web</span>
                </div>
                <div class="third_part">
                    <span>Design</span>
                </div>
            </div>
        </div>
    </section>

    <main>
        <!-- Project Section -->
        <section class="project_section hidden">
            <div class="project_container">
                <div class="title">
                    <div class="title_before">
                        <div class="upper_text"><span>Some</span></div>
                        <div class="lower_text"><span>Selected</span></div>
                    </div>
                    <h2>Projects</h2>
                </div>
            </div>
            <div class="project_container">
                <div class="title">
                    <h2>Made</h2>
                    <div class="title_after">
                    </div>
                </div>
            </div>
            <div class="project_container">
                <div class="title">
                    <h2>With</h2>
                </div>
            </div>
            <div class="project_container">
                <div class="title">
                    <h2>Passion</h2>
                    <div class="title_after">
                        <div class="upper_text"><span>Thanks</span></div>
                        <div class="lower_text">To BUT MMI</div>
                    </div>
                    <div class="subtitle"></div>
                </div>
            </div>
        </section>
        <!-- Displayed Projects -->
        <section class="displayed_projects" style="height: 100vh;">
        </section>
    </main>
</body>
</html>
